<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Central do Assinante</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Bahia Wi-fi<br>Central do Assinante</h1>
            <img src="mesa.svg" class="left-login-image" alt="mesa animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usúario</label>
                    <input type="text" name="usuario" placeholder="CPF/CNPJ">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
